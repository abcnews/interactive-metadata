<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>interactive-metadata</title>
    <script src="index.js"></script>
    <style>
      html {
        font-family: sans-serif;
      }
      body {
        margin: 0;
      }
      main {
        margin: 15px auto;
        padding: 0 15px;
        max-width: 980px;
      }
    </style>
  </head>
  <body>
    <main>
      <h2>Daily Route</h2>
      <div data-mount id="metadata:daily-route"></div>
      <h2>Interpolated Heatmap</h2>
      <div data-mount id="metadata:interpolated-heatmap"></div>
      <h2>Popular Contacts</h2>
      <div data-mount id="metadata:popular-contacts"></div>
      <h2>Contacts Quiz</h2>
      <div data-mount id="metadata:contacts-quiz"></div>
      <h2>Daily Route (day)</h2>
      <div data-mount id="metadata:daily-route:9Feb15"></div>
      <h2>Download</h2>
      <div data-mount id="metadata:download"></div>
      <h2>Quote Headshots</h2>
      <div data-mount id="metadata:hasheadshots"></div>
      <div class="Quote">
        <blockquote>
          <p>This is an example quote.</p>
          <p>This is an example quote.</p>
          <p>This is an example quote.</p>
          <footer>â€” Will</footer>
        </blockquote>
      </div>
    </main>
    <!-- Mock Odyssey's loaded event so the `whenOdysseyLoaded` promise resolves -->
    <script>
      window.dispatchEvent(new CustomEvent('odyssey:api'));
    </script>
  </body>
</html>
